<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     
    <ion-title>Home</ion-title>
      <ion-buttons end>
        <button (click)="call()">
        <ion-icon name="call" ></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
  
</ion-header>

<ion-content padding>

   <ion-item>
    <ion-input placeholder="Search Destination" [(ngModel)]="user.destination" (tap)="searchLocation()"></ion-input>
   </ion-item>

  <div #map id="map"></div>
  
  <ion-list *ngIf="user.distance && user.duration">
      <ion-item text-center>
          <b>Travel Mode:-Driving</b>
      </ion-item> 
      <ion-item>
        <b>Distance</b> {{user.distance}}
      </ion-item>
      
      <ion-item>
        <b>Duration</b> {{user.duration}}
      </ion-item>
  </ion-list>
  <br/>

    <ion-item>

    </ion-item>

    <ion-item>
       <button (click)="increaseZoomSize()">Increase</button><br/><br/><br/>
       <button (click)="decreaseZoomSize()">Decrease</button>
    </ion-item>
  </ion-list> -->
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-item>
       <ion-icon name="camera" (click)="takePicture()"> Select Image</ion-icon> 
        
    </ion-item>
  </ion-toolbar>
</ion-footer>
