<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>




    <!-- <button ion-button full primary (click)="start()">Start Tracking</button>
    <button ion-button full primary (click)="stop()">Stop Tracking</button> -->
  </ion-list>

<div padding>
  <button ion-button block (click)="login()">Sign In</button>
</div>


<div text-center>
  <button ion-button round outline (click)="signUp()">New User?</button>
</div>


<img src="../../assets/imgs/user.png" style="width:80px;height:80px">
