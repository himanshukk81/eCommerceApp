<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Product Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center>
    <b>Name</b> {{productInfo.name}}
  </h3>
  <h4 text-center>
    <b>Price</b> {{productInfo.price}}
  </h4>
  <h5 text-center>
   <b>Quantity</b>  {{productInfo.quantity}}
  </h5>
  <p>
    <b>Descriptions</b> {{productInfo.descriptions}}
  </p>
  <ion-item>
    <ion-input type="text" [(ngModel)]="order.descriptions"></ion-input>
  </ion-item>
  

  <div *ngIf="loader">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>  
  <button ion-button block (click)="orderProduct()" [disabled]="loader">Order</button>
</ion-content>
